<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Calculator | XOBE DEVELOPMENT</title>
  <style>
    :root {
      --bg: #0e1117;
      --calc-bg: #1e222a;
      --btn-bg: #2d333b;
      --btn-color: #f4f4f5;
      --accent: #00e5ff;
      --shadow: rgba(0, 0, 0, 0.6);
      --main-gradient: linear-gradient(135deg, #00e5ff 0%, #ff00cc 100%);
      --main-bg: linear-gradient(135deg, #232526 0%, #414345 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--main-bg);
      color: var(--btn-color);
      overflow: hidden;
    }

    /* MENU UTAMA */
    .main-menu {
      background: var(--main-gradient);
      box-shadow: 0 12px 40px -10px var(--shadow);
      border-radius: 24px;
      padding: 2.5rem 2rem 2rem 2rem;
      min-width: 340px;
      max-width: 95vw;
      text-align: center;
      animation: fadeIn 1s;
      position: relative;
    }
    .main-menu h1 {
      font-size: 2.3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #fff 30%, #00e5ff 60%, #ff00cc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .main-menu p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #e0e0e0;
      text-shadow: 0 2px 8px #0004;
    }
    .main-menu .start-btn {
      background: linear-gradient(90deg, #00e5ff 0%, #ff00cc 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.9rem 2.2rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
      box-shadow: 0 6px 18px -4px #0006;
      transition: background 0.3s, transform 0.2s;
      outline: none;
      letter-spacing: 1px;
    }
    .main-menu .start-btn:hover {
      background: linear-gradient(90deg, #ff00cc 0%, #00e5ff 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .main-menu .credits {
      margin-top: 1.5rem;
      font-size: 0.98rem;
      color: #fff;
      background: rgba(0,0,0,0.18);
      border-radius: 12px;
      padding: 0.7rem 1rem 0.6rem 1rem;
      box-shadow: 0 2px 8px -2px #0003;
      line-height: 1.6;
    }
    .main-menu .credits strong {
      color: #00e5ff;
      font-weight: bold;
    }
    .main-menu .credits .mit {
      color: #ff00cc;
      font-weight: bold;
      font-size: 1.08em;
      letter-spacing: 1px;
    }
    .main-menu .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1.2rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #00e5ff 0%, #ff00cc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      color: #fff;
      box-shadow: 0 4px 16px -4px #0005;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }

    /* KALKULATOR */
    .scene {
      perspective: 1200px;
    }

    .calculator {
      width: 340px;
      background: var(--calc-bg);
      border-radius: 20px;
      padding: 1.25rem;
      box-shadow: 0 20px 40px -10px var(--shadow);
      transform: rotateX(12deg) rotateY(-18deg);
      transition: transform 0.6s ease;
      animation: fadeIn 0.8s;
    }

    .calculator:hover {
      transform: rotateX(0deg) rotateY(0deg) translateY(-10px);
    }

    .display {
      width: 100%;
      height: 70px;
      background: #000000c2;
      color: var(--accent);
      border: none;
      border-radius: 12px;
      font-size: 2rem;
      text-align: right;
      padding: 0.5rem 1rem;
      outline: none;
      margin-bottom: 1rem;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      height: 60px;
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--btn-bg);
      color: var(--btn-color);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 5px 12px -3px var(--shadow);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 6px -2px var(--shadow);
    }

    .operator {
      background: var(--accent);
      color: #000;
    }

    .wide {
      grid-column: span 2;
    }

    .back-btn {
      display: block;
      margin: 0 auto 1.2rem auto;
      background: linear-gradient(90deg, #ff00cc 0%, #00e5ff 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 1.08rem;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 12px -4px #0005;
      transition: background 0.3s, transform 0.2s;
      outline: none;
      letter-spacing: 1px;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #00e5ff 0%, #ff00cc 100%);
      transform: translateY(-2px) scale(1.04);
    }

    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #8b949e;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90vw;
      }
      .main-menu {
        min-width: 0;
        width: 95vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- MENU UTAMA -->
  <div class="main-menu" id="mainMenu">
    <div class="logo">üßÆ</div>
    <h1>3D Calculator</h1>
    <p>Kalkulator modern dengan efek 3D, fitur lengkap, dan tampilan stylish.<br>
      <span style="color:#fff;font-weight:bold;">Powered by XOBE DEVELOPMENT</span>
    </p>
    <button class="start-btn" id="startCalcBtn">Mulai Kalkulator</button>
    <div class="credits">
      <div><span class="mit">Lisensi MIT</span></div>
      <div>¬© 2025 <strong>XOBE DEVELOPMENT</strong></div>
      <div>Design & Code by <strong>XOBE DEVELOPMENT</strong></div>
      <div style="font-size:0.93em;margin-top:0.5em;color:#e0e0e0;">Bebas digunakan & dimodifikasi untuk siapa saja.</div>
    </div>
  </div>

  <!-- KALKULATOR -->
  <div class="scene" id="calcScene" style="display:none;">
    <button class="back-btn" id="backMenuBtn">‚Üê Kembali ke Menu</button>
    <div class="calculator" role="application" aria-label="3D Calculator">
      <input type="text" class="display" id="display" value="0" readonly>
      <div class="keys">
        <button class="operator" data-action="clear">C</button>
        <button class="operator" data-action="delete">‚å´</button>
        <button class="operator" data-action="toggle-sign">¬±</button>
        <button class="operator" data-value="/">√∑</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">√ó</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">‚àí</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button class="operator" data-action="square">x¬≤</button>
        <button class="operator" data-action="sqrt">‚àöx</button>
        <button class="operator" data-action="inverse">1/x</button>
        <button class="operator" data-action="ans">ANS</button>

        <button class="wide" data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="operator" data-action="calculate">=</button>
      </div>
    </div>
    <footer>¬© 2025 XOBE DEVELOPMENT</footer>
  </div>

  <script>
    // Menu utama <-> Kalkulator
    const mainMenu = document.getElementById('mainMenu');
    const calcScene = document.getElementById('calcScene');
    const startCalcBtn = document.getElementById('startCalcBtn');
    const backMenuBtn = document.getElementById('backMenuBtn');

    startCalcBtn.onclick = () => {
      mainMenu.style.display = 'none';
      calcScene.style.display = 'block';
    };
    backMenuBtn.onclick = () => {
      calcScene.style.display = 'none';
      mainMenu.style.display = 'block';
    };

    // Kalkulator logic
    const display = document.getElementById('display');
    const keys = document.querySelector('.keys');
    let expression = '';
    let lastAnswer = '';

    keys.addEventListener('click', (e) => {
      if (!e.target.matches('button')) return;
      const btn = e.target;
      const action = btn.dataset.action;
      const value = btn.dataset.value;

      switch (action) {
        case 'clear':
          expression = '';
          updateDisplay('0');
          break;
        case 'delete':
          expression = expression.slice(0, -1);
          updateDisplay(expression || '0');
          break;
        case 'calculate':
          try {
            const result = Function('return ' + sanitize(expression))();
            lastAnswer = result.toString();
            expression = result.toString();
            updateDisplay(expression);
          } catch (err) {
            updateDisplay('Error');
            expression = '';
          }
          break;
        case 'square':
          try {
            const result = Math.pow(eval(expression || '0'), 2);
            expression = result.toString();
            updateDisplay(expression);
          } catch (err) {
            updateDisplay('Error');
          }
          break;
        case 'sqrt':
          try {
            const result = Math.sqrt(eval(expression || '0'));
            expression = result.toString();
            updateDisplay(expression);
          } catch (err) {
            updateDisplay('Error');
          }
          break;
        case 'inverse':
          try {
            const result = 1 / eval(expression || '1');
            expression = result.toString();
            updateDisplay(expression);
          } catch (err) {
            updateDisplay('Error');
          }
          break;
        case 'toggle-sign':
          try {
            expression = (parseFloat(expression) * -1).toString();
            updateDisplay(expression);
          } catch (err) {
            updateDisplay('Error');
          }
          break;
        case 'ans':
          expression += lastAnswer;
          updateDisplay(expression);
          break;
        default:
          expression += value;
          updateDisplay(expression);
      }
    });

    function updateDisplay(text) {
      display.value = text;
    }

    function sanitize(expr) {
      if (/^[0-9+\-*/%.]+$/.test(expr)) {
        return expr;
      }
      throw new Error('Invalid Expression');
    }

    document.addEventListener('keydown', (e) => {
      if (calcScene.style.display !== 'block') return;
      if (e.key.match(/[0-9+\-*/%.]/)) {
        expression += e.key;
        updateDisplay(expression);
      } else if (e.key === 'Enter') {
        keys.querySelector('[data-action="calculate"]').click();
      } else if (e.key === 'Backspace') {
        keys.querySelector('[data-action="delete"]').click();
      } else if (e.key.toLowerCase() === 'c') {
        keys.querySelector('[data-action="clear"]').click();
      }
    });
  </script>
</body>
</html>
